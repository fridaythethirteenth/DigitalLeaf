<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Digital Leaf</title>
    <!-- Link for title image -->
    <link rel="icon" type="image/png" href="../images/leaf_icon.png" />
    
    <!-- Link for Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Link for stylesheet -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Script Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#navigation").load("../layout/navbar.html");
      });
    </script>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <div class="container" id="navigation"></div>
    </header>
    <main class="d-flex flex-grow-1 align-items-center justify-content-center bg-body-secondary">
      <form action="" method="POST" class="card p-5" style="max-width: 25rem;">
        <p class="text-center mb-5 "><strong>Sign Up</strong></p>
        <div class="mb-2">
          <input type="email" name="email" id="email" placeholder="Email" class="form-control" required>
        </div>
        <div class="mb-2">
            <input type="text" name="firstName" id="firstName" placeholder="First name" class="form-control" autocomplete="given-name" required>
        </div>
        <div class="mb-2">
            <input type="text" name="lastName" id="lastName" placeholder="Last name" class="form-control" autocomplete="family-name" required>
        </div>
        <script src="../js/signup.js" defer></script>
        <div class="mb-2">
          <input type="password" name="password" id="password" placeholder="Password" class="form-control" minlength="8" required>
        </div>
        <div class="mb-2">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark mb-5">Create Account</button>
        <a href="../views/login.html" class="link-secondary fw-light text-decoration-none link-small text-center">Already have an account? Log in.</a>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
