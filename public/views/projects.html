<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Digital Leaf</title>
    <!-- Link for title image -->
    <link rel="icon" type="image/png" href="../images/leaf_icon.png" />

    <!-- Link for Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Link for stylesheet -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Script Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("#navigation").load("../layout/navbar.html");
      });
    </script>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <!--Sets the class that the sript for the navbar interacts with-->
      <div class="container" id="navigation"></div>
    </header>

    <main
      class="d-flex flex-grow-1 align-items-start justify-content-left bg-body-secondary"
    >
      <!--Contains the clickable buttons at the top, will need to turn into a script to add quick actions that the user can set up-->
      <div class="container mt-3">
        <div class="btn-group">
          <button type="button" class="btn btn-dark" href="#projects">
            Home
          </button>
          <button type="button" class="btn btn-dark" href="#projects">
            Projects
          </button>
          <button type="button" class="btn btn-dark" href="#projects">
            Schedule
          </button>
          <!--This button will be the quick action addition-->
          <button type="button" class="btn btn-dark" href="#projects">+</button>
        </div>

        <!--Card content-->
        <div class="=tab-content">
          <div id="homepage" class="container tab-pane active">
            <br />
            <h3>Recent Projects</h3>
            <p>Insert Cards here for the projects</p>
            <!--This is a card-->
            <div class="container mt-3">
              <div class="card" style="width: 300px">
                <img
                  class="card-img-top"
                  src="../images/stock.jpg"
                  alt="Card image"
                  style="width: 100%"
                />
                <div class="card-body d-flex flex-column">
                  <a href="#" class="btn btn-dark"
                    >Senior Capstone Group Project</a
                  ><br />
                  <a href="#" class="btn btn-basic">ICS-499 Group</a>
                </div>
              </div>
            </div>
            <hr>
            <!--This is a card-->
            <div class="container mt-3">
                <div class="card" style="width: 300px">
                  <img
                    class="card-img-top"
                    src="../images/stock.jpg"
                    alt="Card image"
                    style="width: 100%"
                  />
                  <div class="card-body d-flex flex-column">
                    <a href="#" class="btn btn-dark"
                      >Senior Capstone Group Project</a
                    ><br />
                    <a href="#" class="btn btn-basic">ICS-499 Group</a>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
