<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Script Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(function () {
        $("head").load("../layout/head_links.html");
        $("#navigation").load("../layout/navbar.html");
      });
    </script>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <div class="container" id="navigation"></div>
    </header>
    <main class="d-flex flex-grow-1 align-items-center justify-content-center bg-body-secondary">
      <form action="" class="card p-5" style="max-width: 25rem;">
        <p class="text-center mb-5 ">Login</p>
        <div class="mb-2">
          <input type="email" name="email" id="email" placeholder="Email" class="form-control">
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Password" class="form-control">
        </div>
        <a href="" class="link-secondary fw-light text-decoration-none link-small text-end mb-5">Forgot your password?</a>
        <button type="submit" class="btn btn-dark mb-5">Log In</button>
        <a href="" class="link-secondary fw-light text-decoration-none link-small text-center">Don't have an account? Sign up.</a>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
