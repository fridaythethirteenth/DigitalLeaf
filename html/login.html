<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Digital Leaf</title>
    <!-- Link for title image -->
    <link rel="icon" type="image/png" href="../images/leaf_icon.png" />

    <!-- Link/Script for Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav class="navbar d-flex align-items-center bg-light px-5 py-2">
        <a href="index.html" class="text-decoration-none link-dark">
            <div class="d-flex align-items-center gap-1">
              <img src="../images/leaf_icon.png" alt="Leaf Logo" class="logo-small" />
              Digital Leaf
            </div>
        </a>
        <button class="btn btn-dark"><a href="login.html" class="text-decoration-none link-light">Log In</a></button>
      </nav>
    </header>
    <main class="d-flex flex-grow-1 align-items-center justify-content-center bg-body-secondary">
      <form action="" class="card p-5" style="max-width: 25rem;">
        <p class="text-center mb-5 ">Login</p>
        <div class="mb-2">
          <input type="email" name="email" id="email" placeholder="Email" class="form-control">
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Password" class="form-control">
        </div>
        <a href="" class="link-secondary fw-light text-decoration-none link-small text-end mb-5">Forgot your password?</a>
        <button type="submit" class="btn btn-dark mb-5">Log In</button>
        <a href="" class="link-secondary fw-light text-decoration-none link-small text-center">Don't have an account? Sign up.</a>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
